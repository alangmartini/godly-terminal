name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  GODLY_NO_DETACH: "1"

jobs:
  check-and-lint:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
        timeout-minutes: 3
      - name: TypeScript check
        run: npx tsc --noEmit
        timeout-minutes: 3
      - name: Frontend tests
        run: npm test
        timeout-minutes: 3
      # Check non-Tauri crates individually — godly-terminal's build.rs requires release binaries
      - name: Cargo check
        run: cd src-tauri && cargo check -p godly-protocol -p godly-vt -p godly-daemon -p godly-pty-shim
        timeout-minutes: 8

  rust-tests:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Protocol tests
        run: cd src-tauri && cargo test -p godly-protocol
        timeout-minutes: 5
      - name: VT engine tests
        run: cd src-tauri && cargo test -p godly-vt
        timeout-minutes: 5
      - name: PTY shim tests
        run: cd src-tauri && cargo test -p godly-pty-shim
        timeout-minutes: 5
      - name: Daemon tests
        run: cd src-tauri && cargo test -p godly-daemon -- --test-threads=1
        timeout-minutes: 15
      # Build release binaries first — Tauri's build.rs validates resource paths at compile time
      - name: Build release binaries
        run: cd src-tauri && cargo build -p godly-daemon -p godly-mcp -p godly-notify -p godly-pty-shim --release
        timeout-minutes: 10
      # Skip worktree cleanup test — requires git remote which CI temp repos lack
      - name: App crate tests
        run: cd src-tauri && cargo test -p godly-terminal -- --skip test_cleanup_all_worktrees_with_progress
        timeout-minutes: 10

  build:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
        timeout-minutes: 3
      - name: Build release binaries
        run: cd src-tauri && cargo build -p godly-daemon -p godly-mcp -p godly-notify -p godly-pty-shim --release
        timeout-minutes: 10
      - name: Production build
        run: npm run build
        timeout-minutes: 8
