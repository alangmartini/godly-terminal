[package]
name = "godly-mcp"
version = "0.1.0"
edition = "2021"
license = "BUSL-1.1"

[[bin]]
name = "godly-mcp"
path = "src/main.rs"

[dependencies]
godly-protocol = { path = "../protocol" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "handleapi",
    "namedpipeapi",
    "fileapi",
    "errhandlingapi",
    "winnt",
    "winbase",
] }
